<!--Additional Form Controls-->
<!DOCTYPE html>
<html>
    <head>
        <title>Feedback Form</title>
    </head>
    <body>
        <h1>Feedback Form</h1>
        
           
                <p>Title:
                    <select>
                        <option>Mr.</option>
                        <option>Ms.</option>
                        <option>Mrs.</option>

                    </select>
             
                <input type="text" name="name"/></p>
            
        <table>
            <tr>
                <td>Operational Score:</td>
                <td>
                    <select>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </td>


            </tr>
            <tr>
                <td><label for="Score">Faculty Score:</label></td>
                <td><input type="range" min="1" max="5" name="Score" id="Score"/></td>
              
            </tr>
            <tr>
                <td>Progress in Topic:</td>
                <td><progress value="30" max="100"></progress>
                    <progress value="40" max="100"></progress>
                    <progress value="50" max="100"></progress></td>
            </tr>
            <tr>
                <td>Memory occupied in system:</td>
                <td><progress value="0" max="100"></progress>
                    <progress value="0" max="100"></progress>
                    <progress value="50" max="100"></progress></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit"/>

                </td>
               
            </tr>
        </table>
    </body>
</html>
