    <body>

        <h2>Sum of Odd Digits</h2>
  
        <p>Number:</p>

        <p><input type="submit" value="Calculate" id="calculate" onclick="return(Sum())"/></p>
        <p id="demo"></p>
       
      
        
        <script type="text/javascript">
        function Sum(){
            var number1 = document.getElementById("number").value;
           
            var sum = 0;
            for(i=0;i<number1.length;i++)
            {
                if(number1[i]%2==0){
                    
                }
                else{
                    sum = sum + parseInt(number1[i]);
                }
            }
            document.getElementById("demo").innerHTML="Sum od Odd Digits: " +sum;

            
        }
            
        

        </script>

       
    </body>
